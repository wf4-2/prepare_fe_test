<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Quiz</title>
    <link rel="stylesheet" href="index.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="./questions.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function shuffleArray(array) {
        return [...array].sort(() => Math.random() - 0.5);
      }

      function App() {
        const [randomQuestions, setRandomQuestions] = React.useState(() =>
          shuffleArray(questions)
        );
        const [currentQuestionIndex, setCurrentQuestionIndex] =
          React.useState(0);
        const [selectedOption, setSelectedOption] = React.useState(null);
        const [isAnswerChecked, setIsAnswerChecked] = React.useState(false);
        const [score, setScore] = React.useState(0);
        const [showResult, setShowResult] = React.useState(false);
        const [timeLeft, setTimeLeft] = React.useState(15);

        React.useEffect(() => {
          if (timeLeft <= 0) {
            checkAnswer(true);
            return;
          }
          if (!isAnswerChecked) {
            const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
            return () => clearTimeout(timer);
          }
        }, [timeLeft, isAnswerChecked]);

        const [isDarkMode, setIsDarkMode] = React.useState(() => {
          return (
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches
          );
        });

        React.useEffect(() => {
          if (isDarkMode) {
            document.body.classList.add('dark-mode');
          } else {
            document.body.classList.remove('dark-mode');
          }
        }, [isDarkMode]);

        const currentQuestion = randomQuestions[currentQuestionIndex];

        const handleOptionSelect = (index) => {
          if (!isAnswerChecked) {
            setSelectedOption(index);
            setIsAnswerChecked(true);
            if (index === currentQuestion.answer) {
              setScore(score + 1);
            }
            setTimeout(() => nextQuestion(), 2000);
          }
        };

        const checkAnswer = (timeUp = false) => {
          setIsAnswerChecked(true);
          if (!timeUp && selectedOption === currentQuestion.answer) {
            setScore(score + 1);
          }
          setTimeout(() => nextQuestion(), 2000);
        };

        const toggleDarkMode = () => {
          setIsDarkMode(!isDarkMode);
        };

        const nextQuestion = () => {
          if (currentQuestionIndex < randomQuestions.length - 1) {
            setCurrentQuestionIndex(currentQuestionIndex + 1);
            setSelectedOption(null);
            setIsAnswerChecked(false);
            setTimeLeft(15);
          } else {
            setShowResult(true);
          }
        };

        const restartQuiz = () => {
          setCurrentQuestionIndex(0);
          setScore(0);
          setSelectedOption(null);
          setIsAnswerChecked(false);
          setShowResult(false);
          setTimeLeft(15);
        };

        const quitQuiz = () => {
          setShowResult(true);
        };

        if (showResult) {
          return (
            <div className={`quiz-container ${isDarkMode ? 'dark-mode' : ''}`}>
              <h2>í€´ì¦ˆ ì™„ë£Œ!</h2>
              {currentQuestionIndex === randomQuestions.length - 1 ? (
                <p>
                  ë‹¹ì‹ ì˜ ì ìˆ˜: {score} / {randomQuestions.length}
                </p>
              ) : (
                <p>
                  í€´ì¦ˆë¥¼ ì¤‘ë„ í¬ê¸°í–ˆìŠµë‹ˆë‹¤. í˜„ì¬ ì ìˆ˜: {score} /{' '}
                  {currentQuestionIndex + 1}
                </p>
              )}
              <button onClick={restartQuiz}>ì²˜ìŒìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
            </div>
          );
        }

        return (
          <div className={`quiz-container ${isDarkMode ? 'dark-mode' : ''}`}>
            <div className='dark-mode-toggle' onClick={toggleDarkMode}>
              {isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™'}
            </div>
            <h2>React Quiz</h2>
            <div className='progress-bar-container'>
              <div
                className='progress-bar'
                style={{
                  width: `${
                    ((currentQuestionIndex + 1) / randomQuestions.length) * 100
                  }%`,
                }}
              ></div>
            </div>

            <div className='question-info'>
              <span>
                ë¬¸ì œ {currentQuestionIndex + 1} / {randomQuestions.length}
              </span>
              <div className={`timer ${timeLeft <= 5 ? 'danger' : ''}`}>
                â³ ë‚¨ì€ ì‹œê°„: {timeLeft}ì´ˆ
              </div>
              <span>ë¶„ë¥˜: {currentQuestion.category}</span>
            </div>
            <div className='question'>{currentQuestion.question}</div>
            <div className='options'>
              {currentQuestion.options.map((option, index) => (
                <div
                  key={index}
                  className={`option
                    ${selectedOption === index ? 'selected' : ''}
                    ${
                      isAnswerChecked && index === currentQuestion.answer
                        ? 'correct'
                        : ''
                    }
                    ${
                      isAnswerChecked &&
                      selectedOption === index &&
                      index !== currentQuestion.answer
                        ? 'incorrect'
                        : ''
                    }
                    ${isAnswerChecked ? 'disabled' : ''}`}
                  onClick={() => handleOptionSelect(index)}
                >
                  {option}
                </div>
              ))}
            </div>
            <button onClick={quitQuiz} className='quit-button'>
              í€´ì¦ˆ í¬ê¸°
            </button>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
