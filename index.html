<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Quiz</title>
    <link rel="stylesheet" href="index.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="./questions.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function shuffleArray(array) {
        return [...array].sort(() => Math.random() - 0.5);
      }

      function App() {
        const [randomQuestions, setRandomQuestions] = React.useState(() =>
          shuffleArray(questions)
        );
        const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
        const [selectedOption, setSelectedOption] = React.useState(null);
        const [isAnswerChecked, setIsAnswerChecked] = React.useState(false);
        const [score, setScore] = React.useState(0);
        const [showResult, setShowResult] = React.useState(false);
        const [timeLeft, setTimeLeft] = React.useState(15);

        React.useEffect(() => {
          if (timeLeft <= 0) {
            checkAnswer(true); // 시간이 다 되면 강제 정답 확인
            return;
          }
          if (!isAnswerChecked) {
            const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
            return () => clearTimeout(timer);
          }
        }, [timeLeft, isAnswerChecked]);

        const currentQuestion = randomQuestions[currentQuestionIndex];

        const handleOptionSelect = (index) => {
          if (!isAnswerChecked) {
            setSelectedOption(index);
            setIsAnswerChecked(true);
            if (index === currentQuestion.answer) {
              setScore(score + 1);
            }
            setTimeout(() => nextQuestion(), 2000);
          }
        };

        const checkAnswer = (timeUp = false) => {
          setIsAnswerChecked(true);
          if (!timeUp && selectedOption === currentQuestion.answer) {
            setScore(score + 1);
          }
          setTimeout(() => nextQuestion(), 2000);
        };

        const nextQuestion = () => {
          if (currentQuestionIndex < randomQuestions.length - 1) {
            setCurrentQuestionIndex(currentQuestionIndex + 1);
            setSelectedOption(null);
            setIsAnswerChecked(false);
            setTimeLeft(15);
          } else {
            setShowResult(true);
          }
        };

        const restartQuiz = () => {
          setCurrentQuestionIndex(0);
          setScore(0);
          setSelectedOption(null);
          setIsAnswerChecked(false);
          setShowResult(false);
          setTimeLeft(15);
        };

        if (showResult) {
          return (
            <div className="quiz-container">
              <h2>퀴즈 완료!</h2>
              <p>당신의 점수: {score} / {randomQuestions.length}</p>
              <button onClick={restartQuiz}>처음으로 돌아가기</button>
            </div>
          );
        }

        return (
          <div className="quiz-container">
            <h2>React Quiz</h2>
            <div className="progress-bar-container">
              <div className="progress-bar" style={{ width: `${(currentQuestionIndex + 1) / randomQuestions.length * 100}%` }}></div>
            </div>
            <div className={`timer ${timeLeft <= 5 ? "danger" : ""}`}>⏳ 남은 시간: {timeLeft}초</div>
            <div className="question">{currentQuestion.question}</div>
            <div className="options">
              {currentQuestion.options.map((option, index) => (
                <div
                  key={index}
                  className={`option 
                    ${selectedOption === index ? "selected" : ""} 
                    ${isAnswerChecked && index === currentQuestion.answer ? "correct" : ""} 
                    ${isAnswerChecked && selectedOption === index && index !== currentQuestion.answer ? "incorrect" : ""} 
                    ${isAnswerChecked ? "disabled" : ""}`}
                  onClick={() => handleOptionSelect(index)}
                >
                  {option}
                </div>
              ))}
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
